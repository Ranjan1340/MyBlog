<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<style>
    /* body{
        padding: 1rem 3rem !important;    } */
</style>
<body class="">
    <header>
        <nav class="navbar bg-dark p-4">
            <div class="container-fluid">
                <a href="{% url 'post_list' %}" class="text-white">Home</a>
              <form class="d-flex" role="search" action="{% url 'post_list' %}" method="get">
                <input type="text" name="q" placeholder="Search blogs or tags">
                <button type="submit">Search</button>
            </form>
              <div class="d-flex">
                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light me-2">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-light">Sign Up</a>
                {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="col-md-8 col-10  m-auto">
        {% block content %}{% endblock %}
    </main>
    <footer class="col-md-8 col-12 m-auto">
        &copy; 2024 My Blog
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
